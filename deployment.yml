apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
  namespace: default
  serviceAccount: jenkins
spec:
  selector:
    matchLabels:
      app: helloworld
  replicas: 2
  template: 
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: karima/repository:nginx-1
        ports:
        - containerPort: 80
      serviceAccount: jenkins
---
apiVersion: v1
kind: Service
metadata:
 name: helloworld
spec:
 type: LoadBalancer
 selector:
   app: helloworld
 ports:
   - name: client
     protocol: TCP
     port: 80
 selector:
   app: helloworld
